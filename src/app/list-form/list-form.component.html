<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:white">Employee List</h1>
        <div class="d-flex">
            <button type="button" (click)="clickAddEmployee()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success" >Add Employee</button>
            <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Mobile No.</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{ row.id }}</td>
            <td>{{ row.firstname }}</td>
            <td>{{ row.lastname }}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.mobile }}</td>
            <td>{{ row.salary }}</td>
            <td>
                <button type="button" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputfirstName" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputfirstName" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputlastName" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputlastName">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email ID</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail">
          </div>
          <div class="mb-3">
            <label for="exampleInputMobile" class="form-label">Mobile Number</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputMobile">
          </div>
          <div class="mb-3">
            <label for="exampleInputSalary" class="form-label">Salary</label>
            <input type="text" formControlName="salary" class="form-control" id="exampleInputSalary">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postEmployeeDetails()">Add</button>
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateEmployeeDetails()">Update</button>
      </div>
    </div>
  </div>
</div>
